<!DOCTYPE html>

  <html>
    <head>
      <meta charset="utf-8">
      <title>Jill English</title>
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/contact.css">
      <script src="jquery-2.1.4.min.js"></script>
      <script src="jquery.maskedinput.min.js" type="text/javascript"></script>
      <script>
        jQuery(function($){
           $("#telNum").mask("(999) 999-9999");
        });
      </script>
    </head>
    <body>
      <section class="contact contact-page">

        <div id="text">
          <p>Have any questions about my photographay? Need a ninja on your set? Fill the form to the <span id='right'>right</span> <span id='bottom'>bottom</span> and I'll get back to you as soon as possible!</p>
        </div>

        <div id="form">
          <form class="contactForm" action="" method="POST" enctype="multipart/form-data">
            Name*<br>
            <input type="text" name="nameInput" placeholder="Enter Name Here" required><br>
            E-mail*<br>
            <input type="email" name="emailInput" placeholder="Enter E-mail Here" required><br>
            Number<br>
            <input type="tel" id="telNum" name="telInput" placeholder="(___) ___-____"><br>
            Message*<br>
            <textarea rows="5" cols="35" name="msgInput" placeholder="Enter your message here!" required></textarea><br>
            
            <input type="submit" value="Submit">
          </form>
        </div>

        <div id="social-media">
          <h1>Let's Connect!</h1>
        </div>
      </section>
      <footer>
        <nav>
          <ul id="nav">
            <li class="navItem"><a href="resume.html">Resume</a></li>
            <li class="navItem"><a href="gallery.html">Gallery</a></li>
            <li class="navItem"><a href="index.html">Home</a></li>
            <li class="navItem"><a href="about.html">About</a></li>
            <li class="navItem"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </footer>
    </body>
  </html>
