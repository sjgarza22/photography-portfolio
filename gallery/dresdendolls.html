<!DOCTYPE html>

  <html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../css/main.css">
      <link rel="stylesheet" href="../css/gallery.css">
    </head>
    <body>
      <div id="main">
        <img class="mySlides" src="../images/gallery/bands/dresden-dolls/1.jpg">
        <img class="mySlides" src="../images/gallery/bands/dresden-dolls/2.jpg">
        <img class="mySlides" src="../images/gallery/bands/dresden-dolls/3.jpg">
        <img class="mySlides" src="../images/gallery/bands/dresden-dolls/4.jpg">
        <img class="mySlides" src="../images/gallery/bands/dresden-dolls/5.jpg">
      </div>

      <a class="w3-btn-floating" style="position:absolute;top:45%" onclick="plusDivs(-1)">❮</a>
      <a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>
      <script>
        var slideIndex = 1;
          showDivs(slideIndex);

          function plusDivs(n) {
              showDivs(slideIndex += n);
          }

          function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("mySlides");
              if (n > x.length) {slideIndex = 1} 
              if (n < 1) {slideIndex = x.length} ;
              for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none"; 
              }
              x[slideIndex-1].style.display = "block"; 
          }
      </script>
    </body>
  </html>
